<!-- This is a tutorial on Tables in HTML -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Forms HTML</title>
    </head>
    <body>
        <div>
            <form>
                <input type="text" placeholder="Enter Name" name="input name">
                <input type="password" type="password" placeholder="Enter password" >
            </form>
        </div>
        <div>
            <input name="color" type="radio" value="red pill"> Red Pill
            <input name="color" type="radio" value="blue pill"> Blue Pill
        </div>

        <div>
            <input name="country" list="countries" placeholder="Country">
            <datalist id="countries">
                <option value="Afghanistan">
                <option value="Australia">
                <option value="Mexico"></option>
                <option value="US"></option>
            </datalist>
        </div>
    </body>
</html>
