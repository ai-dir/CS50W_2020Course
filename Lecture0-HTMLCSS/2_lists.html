<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Lists - HTML</title>
    </head>
    <body>
        Unordered List:
        <ul>
            <li>One item</li>
            <li>Another item</li>
            <li>Last item</li>
        </ul>
        Ordered List
        <ol>
            <li>First</li>
            <li>Second</li>
            <li>Third</li>
        </ol>
    </body>
</html>
