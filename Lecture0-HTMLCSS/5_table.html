<!-- This is a tutorial on Tables in HTML -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tables - HTML</title>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>Ocean</th>
                    <th>Average Depth</th>
                    <th>Maximum Depth</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Pacific Ocean</td>
                    <td>4,280 m</td>
                    <td>10,911 m</td>
                </tr>
                <tr>
                    <td>Atlantic Ocean</td>
                    <td>0,000 m</td>
                    <td>0,000 m</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
